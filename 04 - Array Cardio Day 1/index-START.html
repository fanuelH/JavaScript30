    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Bernhard, Sandra",
        "Bethea, Erin",
        "Becker, Carl",
        "Bentsen, Lloyd",
        "Beckett, Samuel",
        "Blake, William",
        "Berger, Ric",
        "Beddoes, Mick",
        "Beethoven, Ludwig",
        "Belloc, Hilaire",
        "Begin, Menachem",
        "Bellow, Saul",
        "Benchley, Robert",
        "Blair, Robert",
        "Benenson, Peter",
        "Benjamin, Walter",
        "Berlin, Irving",
        "Benn, Tony",
        "Benson, Leana",
        "Bent, Silas",
        "Berle, Milton",
        "Berry, Halle",
        "Biko, Steve",
        "Beck, Glenn",
        "Bergman, Ingmar",
        "Black, Elk",
        "Berio, Luciano",
        "Berne, Eric",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bevan, Aneurin",
        "Ben-Gurion, David",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bennington, Chester",
        "Bierce, Ambrose",
        "Billings, Josh",
        "Birrell, Augustine",
        "Blair, Tony",
        "Beecher, Henry",
        "Biondo, Frank",
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const filterdInventors = inventors.filter((inventor) => {
        if (inventor.year >= 1500 && inventor.year <= 1600) return inventor;
      });
      console.table(filterdInventors);
      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      // Array.prototype.sort()
      const fullName = inventors.map((inventor) => {
        return [inventor.first, inventor.last];
      });
      console.table(fullName);
      // 3. Sort the inventors by birthdate, oldest to youngest
      const ordered = inventors.sort((a, b) => {
        if (a.year > b.year) {
          return 1;
        } else {
          return -1;
        }
      });

      const sortedInventor = inventors.sort((a, b) => {
        return a.year - b.year;
      });
      console.table(ordered);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const TotalYearsLived = inventors.reduce((acc, inventor) => {
        return (acc += inventor.passed - inventor.year);
      }, 0);
      console.log(TotalYearsLived);

      // 5. Sort the inventors by years lived
      const sortByYearsLived = inventors.sort((a, b) => {
        return b.passed - b.year - (a.passed - a.year);
      });
      console.table(sortByYearsLived);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name

      const stringsContainingDe = boulevards.filter((str) => {
        if (str.includes("de")) {
          return str;
        }
      });
      console.table(stringsContainingDe);
      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const sortByLastName = people.sort((aName, bName) => {
        let [aFirst, aLast] = aName.split(", ");
        let [bFirst, bLast] = bName.split(", ");
        return aLast > bLast ? 1 : -1;
      });
      console.table(sortByLastName);
      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const sum = data.reduce(
        (acc, cur) => {
          if (cur === "car") {
            acc.car += 1;
          } else if (cur === "truck") {
            acc.truck += 1;
          } else if (cur === "bike") {
            acc.bike += 1;
          } else if (cur === "walk") {
            acc.walk += 1;
          } else if (cur === "van") {
            acc.van += 1;
          }
          return acc;
        },
        {
          car: 0,
          truck: 0,
          bike: 0,
          walk: 0,
          van: 0,
        }
      );
      console.log(sum);

      // clean way
      const transportation = data.reduce((obj, item) => {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});
      console.log(transportation);
    </script>
